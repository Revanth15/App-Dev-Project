<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>


</head>
<body>
   
    <button type="button" class="btn btn-secondary " data-bs-toggle="modal" data-bs-target="#myModal">
        Shop This Product
    </button>

    <div class="modal" id="myModal">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="row">
                    <div class="container col-12 col-md-6">
                        <img src="https://img.ltwebstatic.com/images3_app/2021/09/16/1631776259ebcad9fa84eb2fd654d601e305b8eb4a.webp" height="541px" width="381px" class="image">
                    </div>
                    
                    <div class="container col-12 col-md-6 modal-info">
                        <button type="button" class="btn-close x-button" data-bs-dismiss="modal"></button>
                        <div class="modal-header">
                            <h6 class="modal-title">Lace up Back Crop Bustier Tube Top</h6>
                            <span class="bx bxs-star review"></span>
                            <span class="bx bxs-star review"></span>
                            <span class="bx bxs-star review"></span>
                            <span class="bx bxs-star review"></span>
                            <span class="bx bx-star review"></span>
                        </div>
                        
                        <div class="modal-body">
                            <div class="price">S$18</div>
                            <div class="desc">This is a quote, words full of wisdom that someone important said and can make the reader get inspired.
                            </div> 
                        </div>

                        <div class="modal-footer">
                            <button value="{{ product.get_sku() }}" class="btn btn-primary shop-item-button" value="1" onclick="addtocartClicked(this)" data-bs-dismiss="modal">Add to Cart</button>
                            <button type="button" class="wishlist btn bx bx-heart" onclick="wishList(this)"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<style type="text/css"> 
    @media (min-width: 992px) {
        .modal-lg {
            width: 960px;
        }
    }

    .price {
        font-size: 1.5em;
        font-weight: bold;
        padding-bottom: 20px;
    }
        
    .modal .modal-content {
        padding: 20px 20px 20px 20px;
        -webkit-animation-name: modal-animation;
        -webkit-animation-duration: 0.5s;
        animation-name: modal-animation;
        animation-duration: 0.5s;
    }
        
    @-webkit-keyframes modal-animation {
        from {
            top: -100px;
            opacity: 0;
        }
        to {
            top: 0px;
            opacity: 1;
        }
    }
        
    @keyframes modal-animation {
        from {
            top: -100px;
            opacity: 0;
        }
        to {
            top: 0px;
            opacity: 1;
        }
    }
    .modal-info {
        justify-content: center;
        align-items: center;
    }

    .bx-heart {
        font-size: 1.5em;
    }

    .bxs-star {
        color:orange;
    }

    .review {
        padding-top: 30px;
    }

    .modal-footer {
        border-top: 0 none;
        position: absolute;
        bottom: 15px;
        right: 10px;
        justify-content: center;
    }

    .x-button {
        position: absolute;
        right: 5px;
        top:5px;
        padding: 10px;
    }

    .shop-item-button {
        background-color:black;
        border:none;
        width: 200px;
        height: 50px;
        padding-right: 20px;
    }

    .shop-item-button:hover {
        background-color: rgb(94, 92, 92);
    }


</style>

<script>
    function wishList(wishlist) {
        wishlist.classList.toggle("bxs-heart")
    }

</script>
